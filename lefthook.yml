pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{md,mdx,yaml,yml}'
      run: bunx --bun prettier --write {staged_files} && git add {staged_files}
    biome:
      glob: '*.{js,jsx,ts,tsx,css,scss,json}'
      run: bunx --bun biome check --write {staged_files} --no-errors-on-unmatched && git add {staged_files}
    type-check:
      run: bun run type-check
    test:
      run: bun run test
